<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Vũ Mạnh Hùng</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link btn" onclick="showAdd()">Add</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Danh sách khóa học</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Lộ trình</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Liên hệ</a>
                            </li>
                        </ul>
                        <div class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="key">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="search()">Search</button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://img.freepik.com/free-psd/furniture-facebook-cover-web-banner-template_237398-329.jpg?w=2000" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img.freepik.com/free-psd/furniture-facebook-cover-web-banner-template_237398-329.jpg?w=2000" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img.freepik.com/free-psd/furniture-facebook-cover-web-banner-template_237398-329.jpg?w=2000" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row" id="display">

        </div>
    </div>
<script>
    let main = document.getElementById('main');
    loadData();
    function loadData() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/products",
            success: function (list) {
                loadProductCard(list);
            }
        })
    }
    function loadProductCard(list){
        let str = "";
        for (let i = 0; i < list.length; i++) {
            str += `<div class="col-3 mt-5">
                                <div class="card">
                                    <img src="https://motopkl.net/upload/hinhanh/honda-gb350s-20225270.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <input type="hidden" id="id" value="${list[i].id}">
                                        <h5 class="card-title">${list[i].name}</h5>
                                        <p class="card-text">$${list[i].price}</p>
                                        <a class="btn btn-primary" onclick="productDetail()">Xem chi tiết</a>
                                    </div>
                                </div>
                            </div>`
        }
        console.log(list)
        document.getElementById('display').innerHTML = str;
    }
    function showAdd(){
        let str = `<form id="addForm">
                        <label>Name:</label><br>
                        <input name="name" type="text"><br>
                        <label>Price:</label><br>
                        <input name="price" type="number"><br>
                        <label>Category:</label><br>
                        <input name="category" type="number"><br>
                    </form>
                    <button onclick="save()">Add</button>`
        main.innerHTML = str;
    }
    function save(){
        let formData = new FormData(addForm);
        let product = {
            name: formData.get('name'),
            price: formData.get('price'),
            category: {
                id: formData.get('category')
            }
        }
        $.ajax({
            headers:{
                'Accept' : 'application/json',
                'Content-Type':'application/json',
            },
            type:'POST',
            url:"http://localhost:8080/products",
            data: JSON.stringify(product),
            success: function ()
            {

            },
            error: function (error){
                console.log(error);
            }
        })
    }
    function search(){
        let key = document.getElementById('key').value;
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/products/search-by-name?name="+key,
            success: function (list) {
                loadProductCard(list);
            }
        })
    }
    function productDetail(){
        let id = document.getElementById('id').value;
        seachProductById(id);
    }
    function seachProductById(id){
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/products/search-by-id/"+id,
            success: function (data) {
                let str = `<Lable>Name: </Lable>
                           <p>${data.name}</p><br>
                           <Lable>Price: </Lable>
                           <p>${data.price}</p><br>
                           <Lable>Category: </Lable>
                           <p>${data.category.name}</p><br>`
                main.innerHTML = str;
            }
        })
    }
</script>
</body>
</html>
